<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Buttons</title>
</head>
<body>
    <div class="container">
        <h2>Your favorite thing in the world!</h2>
        <ul>
            <li>
                <input type="radio" id="f-option" name="selector"> <!--Inputa verdiğin id'yi labeldaki for da kullanıyorsun-->
                <label for="f-option">Pizza</label>
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector"> <!--Inputa verdiğin id'yi labeldaki for da kullanıyorsun-->
                <label for="s-option">Hamburger</label>
                <div class="check"></div>
            </li>
        </ul>
    </div>
</body>
</html>
